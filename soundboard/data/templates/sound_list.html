<h1>Sounds</h1>
<ul>
{% for origin in object_list %}
    <li>
      {{ origin.name }}
      <ul>
      {% for sound in origin.sounds.all %}
        <li><audio controls id="player"><source src="/data/{{ sound.id }}/download/" type='audio/wav'></audio></li>
      {% empty %}
        <li>No sounds yet.</li>
      {% endfor %}
      </ul>
    </li>
{% empty %}
    <li>No origins yet.</li>
{% endfor %}
</ul>
